<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    function moveToMain(){
      location.href = "./main.html"
    }

    function moveToProduct(){
      location.href = "./product.html?pno=P001"
    }


    function getKeyword(query){
      if(query.length > 0){
        query = query.replace("?","");
        var queryArray = query.split("&")

        for(var idx in queryArray){
          if(queryArray[idx].indexOf("search") > -1){
            return queryArray[idx].substring(queryArray[idx].indexOf("=")+1, queryArray[idx].length)
          }
        }
      }
    }

    var query = location.search
    var keyword = getKeyword(query)

    if(keyword.length > 0){
      var _AceTM=(_AceTM||{})
      _AceTM.pSearch=keyword //사이트내부검색어
      console.log("keyword : " + keyword)
    }

 </script>
</head>

  <button onclick="moveToMain()">홈으로가기</button>

          쟌슨빌 소시지 <button onclick="moveToProduct()">상품 구매</button>
        </div>

  </section>
</body>
