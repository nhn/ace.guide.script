<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function goCart() {
      location.href = "./cart.html"
    }

    function logout(){
      localStorage.setItem("_userid", "")
      location.href = "../index.html"
    }

    function search(){
      var keyword = document.getElementById("keyword").value

      if(keyword != undefined && keyword.length > 0){
        location.href = "./search.html?search=" + keyword
      } else {
        alert("검색어를 입력해주세요.")
      }
    }

    function bannerClick() {
      _AceTM.oBannerClick('1', '1');
    }

    function goWithDraw(){
      location.href = "./withdraw.html"
    }
  </script>
</head>

<body>
  <h1>Home</h1>

  <p style='width:300px;'>
      <span id="welcome_message" ></span>
      <span style='float:right;'>
        <button onclick="goCart()">장바구니</button>
        <button onclick="logout()">로그아웃</button>
      </span>

  </p>
  <p style='width:300px;'>

      <span style='clear:both;float:right;'><input type="text" id="keyword" value="소시지" /><button onclick="search()">상품검색</button></span>

  </p>
  <p style='width:300px;'>

    <a href="https://github.com/nhnent/ace.guide.script/wiki" onmousedown="bannerClick();" target="_blank">
      <img src="../res/img/banner.png"/>
    </a>

  </p>
  <p style='width:300px;'>

    <button onclick="goWithDraw()" style='float:right;'>회원탈퇴</button>

  </p>

</body>

<footer>
  <script type="text/javascript" src="../common/acpScript.js"></script>

  <script type="text/javascript">
    var id = localStorage.getItem("_userid")
    if(id != undefined && id.length > 0){
      var wellcomeMsg = document.getElementById("welcome_message")
      wellcomeMsg.innerText = id + "님 환영합니다."
    } else {
      alert("로그인 아이디가 만료되었습니다.")
      localStorage.setItem("_userid", "")
      location.href = "../index.html"
    }
  </script>
</footer>

</html>
