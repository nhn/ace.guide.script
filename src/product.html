<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    function moveToMain() {
      location.href = "../index.html"
    }

    function buyNow() {
      //[Acecounter-Plus 바로구매 설정]
      _AceTM.BuyNow(5)

      location.href = "./productConfirm.html"
    }

    function AddCart() {
      //[Acecounter-Plus 카트담기 설정]
      _AceTM.AddCart(5)

      location.href = "./cart.html"
    }

    function WishList() {
      //[Acecounter-Plus 찜하기 설정]
      _AceTM.WishList(5)

      alert("해당 상품을 찜하였습니다.")
    }

    function sns() {
      //[Acecounter-Plus SNS공유 설정]
      _AceTM.SNS('페이스북')
    }

    function review() {
      var title = document.getElementById('title').value
      var rating = document.getElementById('rating').value
      if(title=='') {
        alert('후기 제목을 입력하세요.');
        return;
      }
      //[Acecounter-Plus 상품후기 설정]
      _AceTM.ReView('P001', title, rating)
    }

    //[Acecounter-Plus 제품상세 설정]
    var _AceTM=(_AceTM||{})
    _AceTM.Product={
      pCode:'P001',  //제품아이디(필수)
      pName:'쟌슨빌 소시지 396g',  //제품이름(필수)
      pPrice:'8900',  //판매가(필수)
      pCategory:'식품', //제품 카테고리명(선택)
      pImageURl:'http://localhost/res/img/P001.jpg',//제품이미지url 주소(필수)
      pLink:'http://localhost/product.html?pno=P001',//제품상세페이지 주소(필수)
      oItem:[]
    }
  </script>
</head>

<body>
  <button onclick="moveToMain()">홈으로가기</button>
  <h2>상품 상세</h2>


  <section>
    <h3>* 상품정보</h3>
    <table border=1 style="border-collapse:collapse;">
      <tr>
        <th><h4>쟌슨빌 소시지 396g</h4></th>
      </tr>
      <tr>
        <th><img src="../res/img/P001.jpg" width=300></img></th>
      </tr>
      <tr>
        <th><h4>가격 : 8,900 원</h4></th>
      </tr>
    </table>
  </section>

  <section>
    <br/>
    <button onclick="buyNow()">바로구매</button>
    <button onclick="AddCart()">장바구니 넣기</button>
    <button onclick="WishList()">찜하기</button>
    <a href="#" onclick="sns()"><img src="../res/img/facebook.png" width="22px" alt="facebook" /></a>
  </section>


  <section>
    <h3>* 상품후기</h3>
    <div>

      <span><b>제목</b></span>
      <input type="text" id="title" name="title" style="width:300px;"/>

    </div>
    <div>

      <span><b>평점</b></span>
      <select id="rating" name="rating" style="width:150px;">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

    </div>
    <div>

      <span><b>내용</b></span>
      <textarea id="content" false name="content" style="width:300px;" rows="2"></textarea>

    </div>
    <div>

      <button onclick="review()">후기작성하기</button>

    </div>
  </section>
</body>

<footer>
  <!-- Acecounter-Plus 공통 스크립트 시작 -->
  <script type="text/javascript" src="../common/acpScript.js"></script>
  <!-- Acecounter-Plus 공통 스크립트 끝 -->
</footer>

</html>
